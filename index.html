<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Trello</title>
</head>
<body>
  <header>
    <!-- lista - izquierda -->
    <div class="left">
      <div class="list-trello">
        <span class="btn-icon bar"><i class="fa fa-trello icon-board white" aria-hidden="true"></i></span>
        <span class="text">Tableros</span>
      </div>
      <div class="search">
        <input class="search-input" type="text">
        <span><i class="fa fa-search icon-search white" aria-hidden="true"></i></span>
      </div>
      <figure>
        <img src="assets/images/logo.png" alt="trello">
      </figure>
    </div> 
    
    <!-- lista - derecha  -->
    <div class="right">
      <ul>
        <li class="list-right"><i class="fa fa-plus icon-right white" aria-hidden="true"></i></li>
        <li class="list-right"><i class="fa fa-info-circle icon-right white" aria-hidden="true"></i></li>
        <li class="list-right"><i class="fa fa-bell-o icon-right white" aria-hidden="true"></i></li>
      </ul>           
  </header>
  
  <main>
    <section class="box-title box-icon">
      <ul>
        <li class="title">Tablero - Reto de Código</li>
        <li><i class=" fa fa-star-o"></i></li>
        <li><i class="fa fa-lock"></i></li>
        <li><p>Privado</p></li>
      </ul>
    </section>
    <section class="container-list">
      <div class="add-list">Añadir una lista...</div>
    </section>
  </main>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
